<section class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="card" *ngFor="let collection of collection">
      <div class="card-header" (click)="collection.toggle = !collection.toggle">
        <p class="card-header-title is--size-2">{{collection.collection}}</p>
        <a class="card-header-icon" aria-label="more options" >
      <span class="icon">
        <i class="fa" [ngClass]="collection.toggle ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
      </span>
        </a>
      </div>
      <div class="card-content" *ngIf="collection.toggle">
        <div *ngFor="let img of collection.images">
          <p class="subtitle">{{img.title}}</p>
          <figure class="image is-2by1">
            <img src="{{img.src}}">
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
