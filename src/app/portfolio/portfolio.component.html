<section class="mt-3">
  <div class="row">
    <h2 class="title is-1 pt-1 has-text-centered">Portfolio</h2>
    <div class="columns is-multiline">
      <div class="column is-one-third" *ngFor="let collection of collection">
        <div class="overlay-container">
          <div class="card has-shadow image">
            <div class="card-header">
              <p class="card-header-title">{{collection.collection}}</p>
            </div>
            <div class="card-body">
              <div class="card-content has-text-centered">
                <div></div>
                <i class="fa {{collection.icon}}" style="font-size: 10rem"></i>
              </div>
            </div>
          </div>
          <div class="middle clickable">
               <div class="has-text-centered">
                 <button class="button is-link is-large" (click)="openGallery()">View Gallery</button>
               </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-modal></app-modal>
</section>
