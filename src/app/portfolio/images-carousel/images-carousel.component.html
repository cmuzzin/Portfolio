<div class="modal" [ngClass]="{'is-active' : showModal}">
  <div class="modal-background"></div>
  <div class="model-content">
    <div class="container">
      <div class='carousel carousel-animated carousel-animate-slide'>
        <div class='carousel-container'>
          <div class='carousel-item has-background' *ngFor="let image of collection?.images">
            <img class="is-background" src="{{image.src}}" alt="" width="auto" height="auto"/>
          </div>
        </div>
        <div class="carousel-navigation">
          <div class="carousel-nav-left">
            <button class="button is-primary is-outlined"><i class="fa fa-chevron-left push-left" aria-hidden="true"></i> Prev</button>
          </div>
          <div class="carousel-nav-right">
            <button class="button is-primary is-outlined">Next <i class="fa fa-chevron-right push-right" aria-hidden="true"> </i>
            </button>
          </div>
        </div>
        <button class="modal-close is-large is-inline-block" aria-label="close" (click)="close()"></button>
      </div>
    </div>
  </div>
</div>
