<div class="modal" [ngClass]="{'is-active' : showModal}">
  <div class="modal-background"></div>
  <div class="model-content">
    <div class="container">
      <div class="row">
        <div class="column">
          <p class="image">
            <img src=".././../../assets/ItemWeb/itemWeb_existingProduct.PNG" alt="">
          </p>
        </div>
        <button class="modal-close is-large is-inline-block" aria-label="close" (click)="close()"></button>
      </div>
    </div>
  </div>
</div>
